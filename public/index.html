<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <style>
      .preloader {
          top: 0;
          left: 0;
          position: absolute;
          width: 100vw;
          height: 100vh;
          font-size: 40px;
          font-family: Arial, serif;
          background: #e7ebf3;
          color: #56678f;
      }

      .preloader .app-name {
          width: 100%;
          font-weight: bold;
          text-align: center;
          margin: 0 auto;
          top: 40vh;
          position: absolute;
      }

      .preloader .spinner::after {
          content: '';
          box-sizing: border-box;
          width: 40px;
          height: 40px;
          margin-left: -20px;
          position: absolute;
          border-radius: 50%;
      }

      .preloader .spinner.smooth::after {
          border-top: 4px solid #56678f;
          border-left: 4px solid #56678f;
          border-right: 4px solid rgba(255, 255, 255, 0.0);
          animation: spinner .6s linear infinite;
      }

      @keyframes spinner {
          to {
              transform: rotate(360deg);
          }
      }
  </style>
  <title><%= process.env.VUE_APP_TITLE || process.env.VUE_APP_NAME %></title>
</head>
<body>

  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
